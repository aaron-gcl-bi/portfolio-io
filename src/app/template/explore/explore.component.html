<div class="min-h-screen bg-white p-8">
    <div class="max-w-6xl mx-auto gap-6">
      <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Explore Our Templates</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">
        <div *ngFor="let product of products" class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 hover:shadow-xl">
          <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover">
          <div class="p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ product.name }}</h2>
            <p class="text-gray-600 mb-4">{{ product.description }}</p>
            <a [href]="product.detailsUrl" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 transition duration-300 ease-in-out">View Details</a>
          </div>
        </div>
      </div>
    </div>
    <div class="text-2xl text-center text-blue-500 mt-10">
        <a routerLink="/all-template" class="">See all templates -></a>
    </div>
  </div>
