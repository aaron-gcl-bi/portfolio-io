<div *ngIf="product" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg mx-auto relative">
    <button (click)="close()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 bg-transparent border-none cursor-pointer">
      &times;
    </button>
    <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-80 object-cover mb-4 rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ product.name }}</h2>
    <p class="text-gray-600 mb-4">{{ product.description }}</p>
    <a [href]="" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 transition duration-300 ease-in-out">Use template</a>
  </div>
</div>
