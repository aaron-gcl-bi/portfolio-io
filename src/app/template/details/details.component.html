<div *ngIf="product" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg mx-auto relative max-w">
    <!-- Close Button -->
    <button (click)="close()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 transition duration-150 ease-in-out bg-transparent border-none cursor-pointer text-xl">
      &times;
    </button>
    
    <!-- Product Image -->
    <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-80 object-cover mb-4 rounded-lg shadow-md">
    
    <!-- Product Details -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ product.name }}</h2>
    <p class="text-gray-600 mb-4">{{ product.description }}</p>
    
    <!-- Button -->
    <a [href]="product.detailsUrl" target="_blank" class="inline-block px-4 py-2 bg-gradient-to-r from-blue-500 to-teal-500 text-white font-semibold rounded-lg shadow-md hover:from-blue-600 hover:to-teal-600 transition duration-300 ease-in-out">
      View on GitHub
    </a>
  </div>
</div>
