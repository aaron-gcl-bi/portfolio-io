<div class="min-h-screen bg-white p-8">
    <!-- Header with filter options -->
    <header class="bg-white shadow-md p-4 mb-6 rounded-lg">
      <div class="max-w-6xl mx-auto flex justify-center items-center">
        <nav class="flex gap-4 items-center">
          <a (click)="filterProducts('all')" class="px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out" [class.bg-blue-500]="selectedFilter === 'all'" [class.text-white]="selectedFilter === 'all'">All</a>
          <a (click)="filterProducts('angular')" class="px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out" [class.bg-blue-500]="selectedFilter === 'angular'" [class.text-white]="selectedFilter === 'angular'">Angular</a>
          <a (click)="filterProducts('react')" class="px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out" [class.bg-blue-500]="selectedFilter === 'react'" [class.text-white]="selectedFilter === 'react'">React</a>
          <a (click)="filterProducts('html')" class="px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out" [class.bg-blue-500]="selectedFilter === 'html'" [class.text-white]="selectedFilter === 'html'">HTML</a>
        </nav>
      </div>
    </header>
  
    <!-- Content for templates -->
    <div class="max-w-6xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let product of filteredProducts" class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 hover:shadow-xl">
          <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover">
          <div class="p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ product.name }}</h2>
            <p class="text-gray-600 mb-4">{{ product.description }}</p>
            <a [href]="product.detailsUrl" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 transition duration-300 ease-in-out">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
