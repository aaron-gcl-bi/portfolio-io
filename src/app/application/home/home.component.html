<div class="relative min-h-screen bg-gray-100">
  <!-- Background Image Container -->
  <div class="absolute inset-0 flex items-center justify-center">
    <!-- Smaller Background Image -->
    <img src="assets/logo.svg" alt="Logo" class="object-cover opacity-20" style="width: 40%; height: auto;">
  </div>

  <!-- Overlay Content -->
  <div class="flex flex-col items-center justify-center min-h-screen relative z-10 p-8 text-center">
    <h1 class="text-5xl font-extrabold text-gray-800 mb-4">Welcome to portfolio.io,<br> {{ username ? username : 'User' }}</h1>
    <p class="text-xl text-gray-900 mb-8">Discover and choose the perfect template to showcase your work.</p>
    <div class="flex flex-wrap justify-center gap-6">
      <a (click)="scrollTop()" routerLink="/explore" class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-3 px-8 rounded-full shadow-lg hover:from-blue-600 hover:to-blue-800 transition duration-300 ease-in-out text-lg font-semibold transform hover:scale-105">
        Explore Templates
      </a>
      <a routerLink="/about" class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-3 px-8 rounded-full shadow-lg hover:from-gray-700 hover:to-gray-800 transition duration-300 ease-in-out text-lg font-semibold transform hover:scale-105">
        Learn More
      </a>
    </div>
  </div>
</div>
