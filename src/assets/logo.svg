<svg width="220" height="80" xmlns="http://www.w3.org/2000/svg">
    <!-- Border -->
    <rect x="5" y="5" width="210" height="70" fill="none" stroke="#333" stroke-width="3" rx="10" ry="10"/>

    <!-- New Icon -->
    <g fill="none" stroke="#333" stroke-width="3">
        <!-- Circle Background -->
        <circle cx="40" cy="40" r="20" fill="#333"/>
        
        <!-- Portfolio inside the circle -->
        <rect x="30" y="30" width="20" height="15" rx="5" ry="5" fill="#222"/>
        <rect x="33" y="23" width="14" height="7" rx="3.5" ry="3.5" fill="#222"/>
        
        <!-- White line inside portfolio -->
        <line x1="30" y1="37" x2="50" y2="37" stroke="#fff" stroke-width="2.5" stroke-linecap="round"/>
        
        <!-- Grey line inside portfolio -->
        <line x1="30" y1="45" x2="50" y2="45" stroke="#444" stroke-width="2.5" stroke-linecap="round"/>
    </g>

    <!-- Text -->
    <text x="70" y="50" font-family="Segoe UI, Arial, sans-serif" font-size="24" fill="#333" font-weight="bold">Portfolio.io</text>
</svg>




